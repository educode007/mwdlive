<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Compass Rose - Live Mode</title>
    <style>
      :root {
        --bg: #e9e9e9;
        --panel: #efefef;
        --text: #202020;
        --muted: #5b5b5b;
        --blue: #2a49ff;
        --maroon: #7b0020;
        --green: #c9f0c9;
        --green-border: #7bc97b;
      }

      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: var(--bg);
        color: var(--text);
      }

      .frame {
        width: 100%;
        height: 100%;
        display: grid;
        grid-template-rows: auto 1fr;
      }

      .titlebar {
        padding: 6px 10px;
        font-size: 14px;
        font-weight: 700;
        text-align: center;
        background: #dcdcdc;
        border-bottom: 1px solid #c8c8c8;
      }

      .layout {
        display: grid;
        grid-template-columns: 240px minmax(520px, 1fr) 240px;
        gap: 0;
        align-items: stretch;
        height: 100%;
        padding: 8px;
        box-sizing: border-box;
      }

      .left, .right {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 6px;
      }

      .stats {
        font-size: 18px;
        line-height: 1.35;
        padding: 4px 0;
      }

      .stats .line {
        display: flex;
        justify-content: space-between;
        gap: 12px;
      }

      .pill {
        background: var(--green);
        border: 1px solid var(--green-border);
        border-radius: 999px;
        padding: 3px 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 4px 0;
      }

      .pill .name {
        font-size: 14px;
        font-weight: 700;
        line-height: 1.05;
        color: #1a1a1a;
        margin-bottom: 0;
      }

      .pill .val {
        font-size: 18px;
        font-weight: 700;
        line-height: 1.05;
      }

      .pill .time {
        font-size: 12px;
        line-height: 1.05;
        color: var(--muted);
        margin-top: 0;
      }

      .center {
        display: grid;
        grid-template-rows: 1fr auto;
        align-items: center;
      }

      .compass-wrap {
        position: relative;
        display: grid;
        place-items: center;
      }

      canvas {
        width: min(680px, 70vmin);
        height: min(680px, 70vmin);
        background: transparent;
      }

      .center-overlay {
        position: absolute;
        display: grid;
        place-items: center;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .center-box {
        text-align: center;
        transform: translateY(-8px);
      }

      .center-label {
        font-size: 21px;
        color: var(--muted);
        font-weight: 700;
      }

      .center-value {
        display: inline-block;
        font-size: 37px;
        font-weight: 800;
        color: #c01313;
        background: #f7f7f7;
        border-radius: 10px;
        padding: 3px 11px;
        margin-top: 4px;
        border: 1px solid #d0d0d0;
      }

      .center-counter {
        font-size: 14px;
        color: var(--muted);
        margin-top: 6px;
        font-weight: 700;
      }

      .bottom {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        align-items: end;
        gap: 10px;
        padding: 0 10px 6px 10px;
      }

      .bigbox {
        display: grid;
        grid-template-rows: auto auto;
        align-items: center;
        justify-items: center;
      }

      .bigbox .label {
        font-size: 21px;
        color: var(--muted);
        margin-bottom: 2px;
      }

      .bigbox .bigval {
        font-size: 45px;
        font-weight: 800;
        background: #f7f7f7;
        border: 1px solid #d0d0d0;
        border-radius: 12px;
        padding: 5px 14px;
        min-width: 136px;
        text-align: center;
      }

      .bigbox.inc .bigval { color: #7b0020; }
      .bigbox.azm .bigval { color: #2a49ff; }

      .foot {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        gap: 10px;
        color: var(--muted);
        font-weight: 700;
        padding: 0 10px;
      }

      .bat-on { color: #c01313; }

      .top-right {
        text-align: right;
        padding-top: 4px;
        font-size: 16px;
        color: var(--muted);
      }

      .pump {
        display: inline-block;
        margin-top: 6px;
        padding: 6px 14px;
        border-radius: 12px;
        background: var(--green);
        border: 1px solid var(--green-border);
        color: #1a1a1a;
        font-weight: 800;
      }

      .pump.pump-off {
        background: var(--maroon);
        border-color: #5a0b0b;
        color: #fff;
      }

      .pill.bool-true {
        background: var(--maroon);
        border-color: #5a0b0b;
        color: #fff;
      }

      .pill.bool-true .name,
      .pill.bool-true .val,
      .pill.bool-true .time {
        color: #fff;
      }

      .status {
        margin-top: 4px;
        font-size: 12px;
        color: #444;
      }

      .log-panel {
        margin-top: 10px;
        background: var(--panel);
        border: 1px solid #c8c8c8;
        border-radius: 12px;
        padding: 10px;
        box-sizing: border-box;
      }

      .log-panel .hdr {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        margin-bottom: 8px;
      }

      .log-panel .hdr .title {
        font-weight: 800;
        color: #333;
      }

      .log-table-wrap {
        height: calc(100vh - 290px);
        overflow: auto;
        background: #fff;
        border: 1px solid #d0d0d0;
        border-radius: 10px;
      }

      table.log {
        width: 100%;
        border-collapse: collapse;
        font-size: 12px;
      }

      table.log thead th {
        position: sticky;
        top: 0;
        background: #f5f5f5;
        z-index: 1;
        text-align: left;
        padding: 6px 8px;
        border-bottom: 1px solid #e0e0e0;
        white-space: nowrap;
      }

      table.log tbody td {
        padding: 6px 8px;
        border-bottom: 1px solid #f0f0f0;
        white-space: nowrap;
      }

      table.log tbody tr:hover {
        background: #fafafa;
      }

      .cfg-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.35);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .cfg-overlay.open {
        display: flex;
      }

      .cfg-panel {
        width: min(640px, 92vw);
        background: #f7f7f7;
        border: 1px solid #c8c8c8;
        border-radius: 14px;
        padding: 14px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
        max-height: 86vh;
        overflow: auto;
      }

      .cfg-title {
        font-size: 18px;
        font-weight: 800;
        margin-bottom: 10px;
      }

      .cfg-row {
        display: grid;
        grid-template-columns: 160px 1fr;
        gap: 10px;
        margin-bottom: 10px;
      }

      @media (max-width: 720px) {
        .cfg-row {
          grid-template-columns: 120px 1fr;
        }
      }

      @media (max-width: 520px) {
        .cfg-row {
          grid-template-columns: 1fr;
        }
      }

      .cfg-row label {
        font-weight: 700;
        color: #333;
      }

      .cfg-actions {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-top: 12px;
      }

      .cfg-actions button {
        font-weight: 800;
        padding: 8px 12px;
        border-radius: 10px;
        border: 1px solid #c8c8c8;
        background: #fff;
        cursor: pointer;
      }

      .cfg-actions button.primary {
        background: var(--green);
        border-color: var(--green-border);
      }
    </style>
  </head>
  <body>
    <div class="frame">
      <div class="titlebar">
        <span id="titleText">Compass Rose - Live Mode</span>
        <span style="float: right; font-weight: 700;">
          <a href="/" style="color: inherit; text-decoration: underline; margin-right: 10px;">Monitor</a>
          <a href="/plotter" id="plotterLink" style="color: inherit; text-decoration: underline;">Graficador</a>
          <a href="#" id="openConfig" style="color: inherit; text-decoration: underline; margin-left: 10px; display: none;">Config</a>
        </span>
      </div>

      <div class="layout">
        <div class="left">
          <div>
            <div class="stats">
              <div class="line"><span>Pressure:</span><span id="pressure">—</span></div>
            </div>

            <div class="pill">
              <div class="name">SHK1</div>
              <div class="val" id="shk1">—</div>
              <div class="time" id="shk1t">—</div>
            </div>

            <div class="pill" style="margin-top: 12px;">
              <div class="name">VIB1</div>
              <div class="val" id="vib1">—</div>
              <div class="time" id="vib1t">—</div>
            </div>

            <div class="pill" style="margin-top: 12px;">
              <div class="name">Grav</div>
              <div class="val" id="grav">—</div>
              <div class="time" id="gravt">—</div>
            </div>

            <div class="pill">
              <div class="name">MagF</div>
              <div class="val" id="magf">—</div>
              <div class="time" id="magft">—</div>
            </div>

            <div class="pill">
              <div class="name">DipA</div>
              <div class="val" id="dipa">—</div>
              <div class="time" id="dipat">—</div>
            </div>

            <div class="pill">
              <div class="name">Temp</div>
              <div class="val" id="temp">—</div>
              <div class="time" id="tempt">—</div>
            </div>
          </div>
        </div>

        <div class="center">
          <div class="compass-wrap">
            <canvas id="compass" width="700" height="700"></canvas>
            <div class="center-overlay">
              <div class="center-box">
                <div class="center-label" id="centerLabel">gTFA</div>
                <div class="center-value" id="centerValue">—</div>
                <div class="center-counter" id="centerCounter">—</div>
              </div>
            </div>
          </div>

          <div class="bottom">
            <div class="bigbox inc">
              <div class="label">Inc</div>
              <div class="bigval" id="inc">—</div>
            </div>
            <div></div>
            <div class="bigbox azm">
              <div class="label">Azm</div>
              <div class="bigval" id="azm">—</div>
            </div>
          </div>
        </div>

        <div class="right">
          <div>
            <div class="top-right">
              <div>Pump Down Time <span id="pdt">—</span></div>
              <div>Up Time <span id="upt">—</span></div>
              <div class="pump" id="pump">—</div>
              <div>BAT2 <span id="bat2" class="bat-on">—</span></div>
              <div>Render <span id="renderStatus">OFF</span></div>
              <div class="status">Socket: <span id="status">Conectando…</span></div>
            </div>

            <div class="log-panel">
              <div class="hdr">
                <div class="title">Data Table</div>
                <button id="exportIncAzm">Export CSV</button>
              </div>
              <div class="log-table-wrap" id="incAzmWrap">
                <table class="log">
                  <thead>
                    <tr>
                      <th>Fecha</th>
                      <th>Hora</th>
                      <th>Nombre</th>
                      <th>Valor</th>
                    </tr>
                  </thead>
                  <tbody id="incAzmBody"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="cfg-overlay" id="cfgOverlay">
      <div class="cfg-panel">
        <div class="cfg-title">Configuración</div>

        <div class="cfg-row">
          <label for="cfgPort">Puerto</label>
          <div>
            <select id="cfgPort" style="width: 100%; padding: 8px;"></select>
            <div style="font-size: 12px; color: #555; margin-top: 4px;">Ej: COM3</div>
          </div>
        </div>

        <div class="cfg-row">
          <label for="cfgBaud">Baudrate</label>
          <input id="cfgBaud" type="number" min="300" step="1" style="width: 100%; padding: 8px;" />
        </div>

        <div class="cfg-row">
          <label for="cfgPumpThreshold">Umbral Pump On</label>
          <input id="cfgPumpThreshold" type="number" step="1" style="width: 100%; padding: 8px;" />
        </div>

        <div class="cfg-row">
          <label for="cfgPressureCode">Pressure</label>
          <input id="cfgPressureCode" type="text" style="width: 100%; padding: 8px;" />
        </div>
        <div class="cfg-row">
          <label for="cfgIncCode">Inc</label>
          <input id="cfgIncCode" type="text" style="width: 100%; padding: 8px;" />
        </div>
        <div class="cfg-row">
          <label for="cfgAzmCode">AZI</label>
          <input id="cfgAzmCode" type="text" style="width: 100%; padding: 8px;" />
        </div>
        <div class="cfg-row">
          <label for="cfgMtfCode">MTF</label>
          <input id="cfgMtfCode" type="text" style="width: 100%; padding: 8px;" />
        </div>
        <div class="cfg-row">
          <label for="cfgGtfCode">GTF</label>
          <input id="cfgGtfCode" type="text" style="width: 100%; padding: 8px;" />
        </div>
        <div class="cfg-row">
          <label for="cfgMagfCode">MagF</label>
          <input id="cfgMagfCode" type="text" style="width: 100%; padding: 8px;" />
        </div>
        <div class="cfg-row">
          <label for="cfgDipaCode">DipA</label>
          <input id="cfgDipaCode" type="text" style="width: 100%; padding: 8px;" />
        </div>
        <div class="cfg-row">
          <label for="cfgTempCode">TmpW</label>
          <input id="cfgTempCode" type="text" style="width: 100%; padding: 8px;" />
        </div>
        <div class="cfg-row">
          <label for="cfgGravCode">GrvW</label>
          <input id="cfgGravCode" type="text" style="width: 100%; padding: 8px;" />
        </div>
        <div class="cfg-row">
          <label for="cfgShk1Code">Shk1</label>
          <input id="cfgShk1Code" type="text" style="width: 100%; padding: 8px;" />
        </div>
        <div class="cfg-row">
          <label for="cfgVib1Code">Vib1</label>
          <input id="cfgVib1Code" type="text" style="width: 100%; padding: 8px;" />
        </div>
        <div class="cfg-row">
          <label for="cfgBat2Code">Bat2</label>
          <input id="cfgBat2Code" type="text" style="width: 100%; padding: 8px;" />
        </div>

        <div class="cfg-row" style="margin-top: 10px; padding-top: 10px; border-top: 1px solid #d0d0d0;">
          <label for="cfgIngestUrl">Render URL</label>
          <input id="cfgIngestUrl" type="text" style="width: 100%; padding: 8px;" />
        </div>

        <div class="cfg-row">
          <label for="cfgIngestKey">Render Key</label>
          <input id="cfgIngestKey" type="password" style="width: 100%; padding: 8px;" />
        </div>

        <div class="cfg-row">
          <label for="cfgIngestInterval">Intervalo (s)</label>
          <input id="cfgIngestInterval" type="number" min="1" max="60" step="1" style="width: 100%; padding: 8px;" />
        </div>

        <div class="cfg-actions">
          <button id="cfgCancel">Cerrar</button>
          <button class="primary" id="cfgSave">Guardar</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
      const openConfigEl = document.getElementById('openConfig');
      const cfgOverlayEl = document.getElementById('cfgOverlay');
      const cfgPortEl = document.getElementById('cfgPort');
      const cfgBaudEl = document.getElementById('cfgBaud');
      const cfgPumpThresholdEl = document.getElementById('cfgPumpThreshold');
      const cfgPressureCodeEl = document.getElementById('cfgPressureCode');
      const cfgIncCodeEl = document.getElementById('cfgIncCode');
      const cfgAzmCodeEl = document.getElementById('cfgAzmCode');
      const cfgMtfCodeEl = document.getElementById('cfgMtfCode');
      const cfgGtfCodeEl = document.getElementById('cfgGtfCode');
      const cfgMagfCodeEl = document.getElementById('cfgMagfCode');
      const cfgDipaCodeEl = document.getElementById('cfgDipaCode');
      const cfgTempCodeEl = document.getElementById('cfgTempCode');
      const cfgGravCodeEl = document.getElementById('cfgGravCode');
      const cfgShk1CodeEl = document.getElementById('cfgShk1Code');
      const cfgVib1CodeEl = document.getElementById('cfgVib1Code');
      const cfgBat2CodeEl = document.getElementById('cfgBat2Code');
      const cfgIngestUrlEl = document.getElementById('cfgIngestUrl');
      const cfgIngestKeyEl = document.getElementById('cfgIngestKey');
      const cfgIngestIntervalEl = document.getElementById('cfgIngestInterval');
      const cfgCancelEl = document.getElementById('cfgCancel');
      const cfgSaveEl = document.getElementById('cfgSave');

      const statusEl = document.getElementById('status');

      const titleEl = document.getElementById('titleText');
      const pressureEl = document.getElementById('pressure');
      const pdtEl = document.getElementById('pdt');
      const uptEl = document.getElementById('upt');
      const pumpEl = document.getElementById('pump');
      const bat2El = document.getElementById('bat2');
      const renderStatusEl = document.getElementById('renderStatus');

      const shk1El = document.getElementById('shk1');
      const vib1El = document.getElementById('vib1');
      const gravEl = document.getElementById('grav');
      const magfEl = document.getElementById('magf');
      const dipaEl = document.getElementById('dipa');
      const tempEl = document.getElementById('temp');
      const incEl = document.getElementById('inc');
      const azmEl = document.getElementById('azm');

      const centerLabelEl = document.getElementById('centerLabel');
      const centerValueEl = document.getElementById('centerValue');
      const centerCounterEl = document.getElementById('centerCounter');

      const incAzmBodyEl = document.getElementById('incAzmBody');
      const incAzmWrapEl = document.getElementById('incAzmWrap');
      const exportIncAzmEl = document.getElementById('exportIncAzm');

      const canvas = document.getElementById('compass');
      const ctx = canvas.getContext('2d');
      let currentAzm = 0;
      let tfaHistory = [];
      let lastTfaTick = null;
      let lastResetSeq = null;

      const socket = io();

      try {
        const host = (window.location && window.location.hostname) ? String(window.location.hostname).toLowerCase() : '';
        const isLocal = host === '127.0.0.1' || host === 'localhost';
        if (!isLocal) {
          const a = document.getElementById('plotterLink');
          if (a) a.href = '/plotter/viewer';
          if (openConfigEl) openConfigEl.style.display = 'none';
        } else {
          if (openConfigEl) openConfigEl.style.display = 'inline';
        }
      } catch (_) {
      }

      function cfgOpen() {
        if (!cfgOverlayEl) return;
        cfgOverlayEl.classList.add('open');
      }

      function cfgClose() {
        if (!cfgOverlayEl) return;
        cfgOverlayEl.classList.remove('open');
      }

      async function loadPorts() {
        try {
          const r = await fetch('/api/serial/ports');
          if (!r || !r.ok) return;
          const js = await r.json();
          const ports = (js && Array.isArray(js.ports)) ? js.ports : [];
          if (cfgPortEl) cfgPortEl.innerHTML = '';
          for (const p of ports) {
            const opt = document.createElement('option');
            opt.value = p;
            opt.textContent = p;
            if (cfgPortEl) cfgPortEl.appendChild(opt);
          }
        } catch (_) {
        }
      }

      async function loadSerialConfig() {
        try {
          const r = await fetch('/api/config/serial');
          if (!r || !r.ok) return;
          const js = await r.json();
          if (!js || typeof js !== 'object') return;
          if (cfgPortEl) cfgPortEl.value = js.serial_port || '';
          if (cfgBaudEl) cfgBaudEl.value = js.baudrate || 9600;
          if (cfgPumpThresholdEl) cfgPumpThresholdEl.value = js.pump_on_threshold || 300;
          if (cfgPressureCodeEl) cfgPressureCodeEl.value = js.pressure_code || '0121';
          if (cfgIncCodeEl) cfgIncCodeEl.value = js.inc_code || '0713';
          if (cfgAzmCodeEl) cfgAzmCodeEl.value = js.azm_code || '0715';
          if (cfgMtfCodeEl) cfgMtfCodeEl.value = js.mtf_code || '0716';
          if (cfgGtfCodeEl) cfgGtfCodeEl.value = js.gtf_code || '0717';
          if (cfgMagfCodeEl) cfgMagfCodeEl.value = js.magf_code || '0732';
          if (cfgDipaCodeEl) cfgDipaCodeEl.value = js.dipa_code || '0746';
          if (cfgTempCodeEl) cfgTempCodeEl.value = js.temp_code || '0751';
          if (cfgGravCodeEl) cfgGravCodeEl.value = js.grav_code || '0747';
          if (cfgShk1CodeEl) cfgShk1CodeEl.value = js.shk1_code || '0736';
          if (cfgVib1CodeEl) cfgVib1CodeEl.value = js.vib1_code || '0737';
          if (cfgBat2CodeEl) cfgBat2CodeEl.value = js.bat2_code || '0735';
          if (cfgIngestUrlEl) cfgIngestUrlEl.value = js.ingest_url || '';
          if (cfgIngestKeyEl) cfgIngestKeyEl.value = js.ingest_key || '';
          if (cfgIngestIntervalEl) cfgIngestIntervalEl.value = js.ingest_interval_seconds || 5;
        } catch (_) {
        }
      }

      if (openConfigEl) {
        openConfigEl.addEventListener('click', async (e) => {
          e.preventDefault();
          cfgOpen();
          await loadPorts();
          await loadSerialConfig();
        });
      }

      if (cfgCancelEl) {
        cfgCancelEl.addEventListener('click', () => {
          cfgClose();
        });
      }

      if (cfgOverlayEl) {
        cfgOverlayEl.addEventListener('click', (e) => {
          if (e.target === cfgOverlayEl) cfgClose();
        });
      }

      if (cfgSaveEl) {
        cfgSaveEl.addEventListener('click', async () => {
          try {
            const payload = {
              serial_port: (cfgPortEl && cfgPortEl.value) ? String(cfgPortEl.value) : null,
              baudrate: cfgBaudEl ? Number(cfgBaudEl.value || 9600) : 9600,
              pump_on_threshold: cfgPumpThresholdEl ? Number(cfgPumpThresholdEl.value || 300) : 300,
              pressure_code: cfgPressureCodeEl ? String(cfgPressureCodeEl.value || '').trim() : '0121',
              inc_code: cfgIncCodeEl ? String(cfgIncCodeEl.value || '').trim() : '0713',
              azm_code: cfgAzmCodeEl ? String(cfgAzmCodeEl.value || '').trim() : '0715',
              mtf_code: cfgMtfCodeEl ? String(cfgMtfCodeEl.value || '').trim() : '0716',
              gtf_code: cfgGtfCodeEl ? String(cfgGtfCodeEl.value || '').trim() : '0717',
              magf_code: cfgMagfCodeEl ? String(cfgMagfCodeEl.value || '').trim() : '0732',
              dipa_code: cfgDipaCodeEl ? String(cfgDipaCodeEl.value || '').trim() : '0746',
              temp_code: cfgTempCodeEl ? String(cfgTempCodeEl.value || '').trim() : '0751',
              grav_code: cfgGravCodeEl ? String(cfgGravCodeEl.value || '').trim() : '0747',
              shk1_code: cfgShk1CodeEl ? String(cfgShk1CodeEl.value || '').trim() : '0736',
              vib1_code: cfgVib1CodeEl ? String(cfgVib1CodeEl.value || '').trim() : '0737',
              bat2_code: cfgBat2CodeEl ? String(cfgBat2CodeEl.value || '').trim() : '0735',
              ingest_url: cfgIngestUrlEl ? String(cfgIngestUrlEl.value || '').trim() : '',
              ingest_key: cfgIngestKeyEl ? String(cfgIngestKeyEl.value || '') : '',
              ingest_interval_seconds: cfgIngestIntervalEl ? Number(cfgIngestIntervalEl.value || 5) : 5,
            };

            await fetch('/api/config/serial', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(payload),
            });
          } catch (_) {
          }
          cfgClose();
        });
      }

      function pad2(n) {
        return String(n).padStart(2, '0');
      }

      function fmtHMS(totalSeconds) {
        const s = Math.max(0, Math.floor(totalSeconds || 0));
        const h = Math.floor(s / 3600);
        const m = Math.floor((s % 3600) / 60);
        const sec = s % 60;
        return `${h}:${pad2(m)}:${pad2(sec)}`;
      }

      function fmtMS(totalSeconds) {
        const s = Math.max(0, Math.floor(totalSeconds || 0));
        const m = Math.floor(s / 60);
        const sec = s % 60;
        return `${m}:${pad2(sec)}`;
      }

      function parseBoolish(v) {
        if (v === true) return true;
        if (v === false) return false;
        if (typeof v === 'number') {
          if (v === 1 || v === 1.0) return true;
          if (v === 0 || v === 0.0) return false;
          if (Number.isFinite(v) && Math.abs(v - 1) < 1e-9) return true;
          if (Number.isFinite(v) && Math.abs(v - 0) < 1e-9) return false;
        }
        if (v === 1 || v === '1') return true;
        if (v === 0 || v === '0') return false;
        if (typeof v === 'string') {
          const s = v.trim().toLowerCase();
          if (s === 'true') return true;
          if (s === 'false') return false;
          const n = Number(s);
          if (Number.isFinite(n) && Math.abs(n - 1) < 1e-9) return true;
          if (Number.isFinite(n) && Math.abs(n - 0) < 1e-9) return false;
        }
        return null;
      }

      function setBoolPill(valueEl, v) {
        const b = parseBoolish(v);
        const pill = valueEl ? valueEl.closest('.pill') : null;
        if (!pill) return;

        pill.classList.toggle('bool-true', b === true);
        if (b === true) {
          valueEl.textContent = 'True';
        } else if (b === false) {
          valueEl.textContent = 'False';
        } else {
          setText(valueEl, v);
        }
      }

      function drawCompass() {
        const w = canvas.width;
        const h = canvas.height;
        const cx = w / 2;
        const cy = h / 2;
        const r = Math.min(w, h) * 0.44;

        ctx.clearRect(0, 0, w, h);

        // Outer colored arcs
        ctx.lineWidth = 26;
        ctx.lineCap = 'butt';

        // Blue arc (right side)
        ctx.strokeStyle = getComputedStyle(document.documentElement).getPropertyValue('--blue').trim();
        ctx.beginPath();
        ctx.arc(cx, cy, r + 18, (-70 * Math.PI) / 180, (70 * Math.PI) / 180, false);
        ctx.stroke();

        // Maroon arc (left side)
        ctx.strokeStyle = getComputedStyle(document.documentElement).getPropertyValue('--maroon').trim();
        ctx.beginPath();
        ctx.arc(cx, cy, r + 18, (110 * Math.PI) / 180, (250 * Math.PI) / 180, false);
        ctx.stroke();

        // Rings
        ctx.lineWidth = 1;
        ctx.strokeStyle = '#444';
        for (let i = 1; i <= 8; i++) {
          ctx.beginPath();
          ctx.arc(cx, cy, (r * i) / 8, 0, Math.PI * 2);
          ctx.stroke();
        }

        // Crosshair
        ctx.strokeStyle = '#333';
        ctx.lineWidth = 1.5;
        ctx.beginPath();
        ctx.moveTo(cx - r, cy);
        ctx.lineTo(cx + r, cy);
        ctx.moveTo(cx, cy - r);
        ctx.lineTo(cx, cy + r);
        ctx.stroke();

        // Angle labels (0/90/180/270)
        ctx.fillStyle = '#1f3bdc';
        ctx.font = 'bold 18px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('0', cx, cy - r - 10);
        ctx.fillText('90', cx + r + 18, cy);
        ctx.fillText('180', cx, cy + r + 14);
        ctx.fillText('270', cx - r - 18, cy);

        function ringRadius(i) {
          return (r * i) / 8;
        }

        function bandCenter(i) {
          return (ringRadius(i) + ringRadius(i - 1)) / 2;
        }

        function drawTfaMarker(value, bandIndex) {
          if (value === null || value === undefined || Number.isNaN(Number(value))) return;
          const deg = ((Number(value) % 360) + 360) % 360;
          const rad = (deg * Math.PI) / 180;

          const spacing = r / 8;
          const padding = 2;
          const markerRadius = (spacing / 2) - padding;
          const centerR = bandCenter(bandIndex);

          const mx = cx + Math.sin(rad) * centerR;
          const my = cy - Math.cos(rad) * centerR;

          ctx.fillStyle = '#000';
          ctx.beginPath();
          ctx.arc(mx, my, markerRadius, 0, Math.PI * 2);
          ctx.fill();
        }

        // 5 puntos: el más nuevo en el anillo exterior (8) y los anteriores hacia el centro (7,6,5,4)
        for (let i = 0; i < Math.min(5, tfaHistory.length); i++) {
          const band = 8 - i;
          if (band < 4) break;
          drawTfaMarker(tfaHistory[i], band);
        }
      }

      function setText(el, v) {
        el.textContent = v === null || v === undefined ? '—' : String(v);
      }

      socket.on('connect', () => {
        statusEl.textContent = 'Conectado';
      });

      socket.on('disconnect', () => {
        statusEl.textContent = 'Desconectado';
      });

      function fmtDateLocal(d) {
        try {
          return d.toLocaleDateString('es-AR', { year: 'numeric', month: 'short', day: '2-digit' });
        } catch (_) {
          return d.toLocaleDateString();
        }
      }

      function fmtTimeLocal(d) {
        try {
          return d.toLocaleTimeString('es-AR', { hour12: false });
        } catch (_) {
          return d.toLocaleTimeString();
        }
      }

      function appendIncAzmRows(items) {
        if (!Array.isArray(items)) return;
        for (const it of items) {
          if (!it) continue;
          const ts = Number(it.ts);
          const name = it.name !== undefined && it.name !== null ? String(it.name) : '';
          const value = it.value;
          if (!Number.isFinite(ts) || !name) continue;

          const d = new Date(ts * 1000);
          const tr = document.createElement('tr');
          const tdDate = document.createElement('td');
          const tdTime = document.createElement('td');
          const tdName = document.createElement('td');
          const tdVal = document.createElement('td');

          tdDate.textContent = fmtDateLocal(d);
          tdTime.textContent = fmtTimeLocal(d);
          tdName.textContent = name;
          tdVal.textContent = (value === null || value === undefined) ? '' : String(value);

          tr.appendChild(tdDate);
          tr.appendChild(tdTime);
          tr.appendChild(tdName);
          tr.appendChild(tdVal);
          incAzmBodyEl.appendChild(tr);
        }

        try {
          incAzmWrapEl.scrollTop = incAzmWrapEl.scrollHeight;
        } catch (_) {
        }
      }

      async function loadIncAzmLog() {
        try {
          const r = await fetch('/api/incazm/log?limit=20000');
          if (!r || !r.ok) return;
          const js = await r.json();
          const items = (js && Array.isArray(js.items)) ? js.items : [];
          incAzmBodyEl.innerHTML = '';
          appendIncAzmRows(items);
        } catch (_) {
        }
      }

      exportIncAzmEl.addEventListener('click', () => {
        try {
          window.location.href = '/api/incazm/export.csv';
        } catch (_) {
        }
      });

      socket.on('incazm_log_append', (msg) => {
        if (!msg) return;
        const items = Array.isArray(msg.items) ? msg.items : [];
        appendIncAzmRows(items);
      });

      loadIncAzmLog();

      socket.on('decoder_state', (s) => {
        if (!s) return;

        if (s.reset_seq !== undefined && s.reset_seq !== null) {
          const rs = Number(s.reset_seq);
          if (!Number.isNaN(rs) && (lastResetSeq === null || rs !== lastResetSeq)) {
            lastResetSeq = rs;
            tfaHistory = [];
            lastTfaTick = null;
            currentAzm = 0;
          }
        }

        titleEl.textContent = `${s.title || 'Compass Rose'} - Radio Network ID: ${s.network_id || '—'}`;

        setText(pressureEl, (s.pressure_psi !== undefined && s.pressure_psi !== null) ? `${s.pressure_psi} PSI` : null);

        setText(pdtEl, fmtHMS(s.pump_down_seconds));
        setText(uptEl, fmtHMS(s.uptime_seconds));

        pumpEl.textContent = s.pump_on ? 'Pump On' : 'Pump Off';
        pumpEl.classList.toggle('pump-off', !s.pump_on);

        if (s.bat2_on === true) {
          bat2El.textContent = 'ON';
          bat2El.classList.add('bat-on');
        } else if (s.bat2_on === false) {
          bat2El.textContent = 'OFF';
          bat2El.classList.remove('bat-on');
        } else {
          setText(bat2El, s.bat2_on);
        }

        if (s.render_publish_ok === true) {
          renderStatusEl.textContent = 'OK';
        } else if (s.render_publish_ok === false) {
          renderStatusEl.textContent = `ERR${s.render_publish_error ? ': ' + String(s.render_publish_error) : ''}`;
        } else {
          renderStatusEl.textContent = 'OFF';
        }

        setText(shk1El, s.shk1);
        setText(vib1El, s.vib1);
        setBoolPill(gravEl, s.grav);
        setText(magfEl, s.magf);
        setBoolPill(dipaEl, s.dipa);
        setBoolPill(tempEl, s.temp);

        setText(incEl, s.inc);
        setText(azmEl, s.azm);

        centerLabelEl.textContent = s.center_label || 'gTFA';
        setText(centerValueEl, s.center_value);
        centerCounterEl.textContent = fmtMS(s.center_counter_seconds);

        if (s.tfa_tick !== undefined && s.tfa_tick !== null) {
          const tick = Number(s.tfa_tick);
          if (!Number.isNaN(tick) && (lastTfaTick === null || tick !== lastTfaTick)) {
            lastTfaTick = tick;
            if (s.center_value !== undefined && s.center_value !== null && s.center_value !== '') {
              const newTfa = Number(s.center_value);
              if (Number.isFinite(newTfa)) {
                tfaHistory.unshift(newTfa);
                tfaHistory = tfaHistory.slice(0, 5);
              }
            }
          }
        }

        if (s.azm !== undefined && s.azm !== null) {
          currentAzm = Number(s.azm) || 0;
        }

        drawCompass();
      });

      // Initial draw
      drawCompass();
    </script>
  </body>
</html>
